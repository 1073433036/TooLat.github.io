<main id="SearchResult" class="popup-general" @click="toggleOprateContainer($event, false)" v-drag="{handle: '.draggable'}">
  <div for="dragging"></div>
  <header class="draggable ">
    <span>搜索结果</span>
    <i @click="closeFunc"></i>
  </header>
  <div class="table-container">
    <manage-table :tableData="tableDataForRender" :textCategory="'短信管理'" :tableHeader="tableHeader" :selectTableRow="selectTableRow"></manage-table>
  </div>
  <footer>
    <span>共<strong>{{tableData.length}}</strong>条数据 当前第<strong>{{pageIndex}}</strong>页</span>
    <aside>
      <div @click="toggleIndex('up')" :style="{color: pageIndex === 1 ? '#a3a3a3' : '#00bfdc'}">上页</div>
      <div @click="toggleIndex('next')" :style="{color: !isLastPage ? '#a3a3a3' : '#00bfdc'}">下页</div>
    </aside>
  </footer>
  <div class="primary-btn"><span @click="toggleSendText">群发</span></div>
  <ul class="oprate-option-wraper" v-show="displayOprateContainer ">
    <li>
      <svg width="82px" height="6px">
        <path d="M 41,0 L 45,6 L 37,6 Z" fill="white"></path>
      </svg>
    </li>
    <li>查看</li>
    <li>发送</li>
  </ul>
  <section :style="{left: (eleWidth-290)/2+'px'}" v-if="displaySendText" class="send-text popup-general" v-drag="{handle: '.draggable'}">
    <header class="draggable">
      <span>群发消息</span>
      <i class="close-btn" @click="toggleSendText"></i>
    </header>
    <div class="popup-textarea">
      <aside>
        <textarea name="" id="" style="margin: 0; height:100px" v-model="sendTextString" placeholder="输入发送内容"></textarea>
      </aside>
    </div>
    <div class="primary-btn" style="width: 100%; margin: 0 0 0 0;"><span @click="sendTextToPersen">发送</span></div>
  </section>
</main>
