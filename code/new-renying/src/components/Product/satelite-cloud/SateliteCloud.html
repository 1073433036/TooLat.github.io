<main id="SateliteCloud" class="popup_content" v-drag>
      <header>
          <p class="satelite_title">
            <span class="popup_titleIn">卫星云图</span>
            <i class="close_btn"></i>
            <i class="hide_btn"></i>
          </p>          
      </header>
      <div class="satelite_date">
        <span>日期</span>
        <span >
          <el-date-picker
            v-model="sateliteDate"
            type="datetime"
            format="yyyy-MM-dd HH:mm"
            align="center"
            :clearable="false"
            placeholder="选择日期"
            :picker-options="pickerOptions0">
          </el-date-picker>
        </span>
      </div>
      <div class="satelite_select">
        <span>选择云图</span>
        <select class="satelite_selectIn"
                v-model="typeSelected">
          <option value="default" disabled>请选择</option>
          <option :value="key" 
                  v-for="(item, key) in urlCloud"
                  @click="">{{item}}</option>
        </select>
      </div>

</main>
